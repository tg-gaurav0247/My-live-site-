<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>My Live Stream</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body style="text-align:center; background:#000; color: white;">
  <h2>Live Stream</h2>
  <video id="video" controls autoplay width="80%"></video>

  <script>
    var video = document.getElementById('video');
    var videoSrc = "https://in-mc-fdlive.fancode.com/mumbai/137189_english_hls_e1df88ce0453625ta-di_h264/index.m3u8";

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    } else {
      document.body.innerHTML = "<h3>Sorry, your browser does not support HLS playback</h3>";
    }
  </script>
</body>
</html>
